version: '3.8'

services:
  backend:
    build: backend
    ports:
      - "8080:8080"
    networks:
      - appnet

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
