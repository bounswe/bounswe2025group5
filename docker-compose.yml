services:
  backend:
    build: backend
    networks:
      - appnet
    ports:
      - "127.0.0.1:8080:8080"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    networks:
      - appnet
    ports:
      - "127.0.0.1:3000:3000"

networks:
  appnet:
    driver: bridge




