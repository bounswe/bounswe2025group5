name: Notify Slack on PR

on:
  pull_request:
    types: [opened, reopened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "ðŸ“¢ Pull Request *${{ github.event.action }}* in *${{ github.repository }}*\nðŸ‘‰ <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>\nðŸ§‘ Author: *${{ github.event.pull_request.user.login }}*\nðŸ‘€ Reviewers: ${{ toJSON(github.event.pull_request.requested_reviewers.*.login) }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_CODE_PR_URL }}
