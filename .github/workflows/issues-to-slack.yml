name: Notify Slack on Issues
on:
  issues:
    types: [opened, closed]
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Issue notification to Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          text: |
            ğŸ› Issue *${{ github.event.action }}* in *${{ github.repository }}*
            ğŸ‘‰ ${{ github.event.issue.html_url }}
            ğŸ§‘ Author: *${{ github.event.issue.user.login }}*
            ğŸ”– State: *${{ github.event.issue.state }}*
            ğŸ‘¤ Assignees: ${{ join(github.event.issue.assignees.*.login, ', ') || 'None' }}
            ğŸ·ï¸ Labels: ${{ join(github.event.issue.labels.*.name, ', ') || 'None' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_ISSUES_URL }}
