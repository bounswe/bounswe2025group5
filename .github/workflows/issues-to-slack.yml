name: Notify Slack on Issues
on:
  issues:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Issue notification to Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "ğŸ› Issue *${{ github.event.action }}* in *${{ github.repository }}*\nğŸ‘‰ ${{ github.event.issue.html_url }}\nğŸ§‘ Author: *${{ github.event.issue.user.login }}*\nğŸ”– State: *${{ github.event.issue.state }}*\nğŸ‘¤ Assignees: ${{ join(github.event.issue.assignees.*.login, ', ') || 'None' }}\nğŸ·ï¸ Labels: ${{ join(github.event.issue.labels.*.name, ', ') || 'None' }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_ISSUES_URL }}
