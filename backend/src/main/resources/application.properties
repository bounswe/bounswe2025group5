spring.application.name=CMPE451

# --- Database Configuration ---
# Uses DB_HOST from environment (set in docker-compose)
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/waste_less?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- File Upload Limits ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/static/,file:./app/images/

# --- DigitalOcean Spaces Configuration ---
digitalocean.spaces.access-key=${DO_SPACES_ACCESS_KEY}
digitalocean.spaces.secret-key=${DO_SPACES_SECRET_KEY}
# Using the environment variable directly for the endpoint URL
digitalocean.spaces.endpoint=https://${DO_SPACES_REGION}.digitaloceanspaces.com
digitalocean.spaces.bucket-name=${DO_SPACES_BUCKET_NAME}
digitalocean.spaces.region=${DO_SPACES_REGION}
digitalocean.spaces.photo-folder=${DO_SPACES_PHOTO_FOLDER}
digitalocean.spaces.post-photo-folder=${DO_SPACES_POST_PHOTO_FOLDER}

# --- Hibernate Properties ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Qdrant Configuration ---
qdrant.host=${QDRANT_HOST}
qdrant.grpc.port=6334